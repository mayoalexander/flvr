fields:
    in_progress:
        label: 'In Progress'
        span: auto
        required: 1
        type: switch
    status:
        label: Public
        span: auto
        type: switch
    blogtitle:
        label: Title
        size: ''
        oc.commentPosition: ''
        span: auto
        cssClass: input-blogtitle
        required: 1
        type: textarea
    twitter:
        label: Twitter
        span: auto
        cssClass: input-twitter
        required: 1
        preset:
            field: twitter
            type: slug
        type: text
        comment: 'main headliner or event owner'
    description:
        label: Description
        size: ''
        span: auto
        type: richeditor
        comment: 'Main Flyer + Front Page text'
    slug:
        label: 'URL Slug'
        span: auto
        preset:
            field: blogtitle
            type: slug
        type: text
        comment: 'example: http://freelabel.net/{{your-slug-here}}'
tabs:
    fields:
        due_date:
            label: 'Due Date'
            mode: date
            span: auto
            required: 1
            type: datepicker
            comment: 'The date set for our internal team to be completed with all production'
            tab: Schedule
        launch_date:
            label: 'Launch Date'
            mode: datetime
            span: auto
            required: 1
            type: datepicker
            comment: 'The date set for the project to go public'
            tab: Schedule
        photo:
            label: 'Default Photo'
            mode: image
            span: auto
            type: mediafinder
            comment: 'Must be 1000px x 1000px'
            tab: Images
        photo_social:
            label: 'Social Media Preview Photo'
            mode: image
            span: auto
            type: mediafinder
            comment: '800px x 320px'
            tab: Images
        photo_background:
            label: 'Background/Theme Image'
            oc.commentPosition: ''
            mode: image
            span: left
            type: mediafinder
            tab: Images
        photo_logo:
            label: Logo
            oc.commentPosition: ''
            mode: image
            span: auto
            type: mediafinder
            comment: 'Needs to be PNG with a transparent background'
            tab: Images
        cta_button:
            label: 'CTA Button Text'
            oc.commentPosition: ''
            span: auto
            type: text
            tab: Pricing
        cta_url:
            label: 'CTA URL'
            oc.commentPosition: ''
            span: auto
            type: text
            tab: Pricing
        cta_price:
            label: 'CTA Price'
            oc.commentPosition: ''
            span: auto
            default: '0'
            type: text
            tab: Pricing
        cta_form:
            label: 'Form Embed Code'
            oc.commentPosition: ''
            size: giant
            language: php
            span: auto
            type: codeeditor
            tab: Forms
        gallery:
            label: Gallery
            oc.commentPosition: ''
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: auto
            type: fileupload
            tab: Gallery
