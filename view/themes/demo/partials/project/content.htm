<div class="container">

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <img class="img-responsive" src="{{ record.photo|media }}" alt="" style="width:100%;">
            </div>

            <div class="col-md-4">
                <h3>{{ record.blogtitle }}</h3>
                <p>{{ record.description |raw }}</p>
                
                {% if record.cta_button %}
                    <div class="well">
                        <button class="btn btn-primary btn-block btn-lg">{{ record.cta_text }}</button>
                    </div>
                {%endif%}
                
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">
        
        
            <div class="col-md-7 comments-section" style="height:500px;">
                <h4 class="page-header">Comments</h4>
                <!-- <div class="fb-comments" data-href="http://freelabel.net/view/tv/video/{{ record.slug }}" data-width="600" data-numposts="5" colorscheme="dark"></div> -->
                {% partial "widgets/comments" %}
            </div>
            <div class="col-md-5 comments-section">
                <h4 class="page-header">Social</h4>
                <a class="twitter-timeline" data-chrome="nofooter noborders transparent" data-theme="dark" data-height="500" href="https://twitter.com/{{ record.twitter }}">{{ record.twitter }}</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
          
          
            </div>

        </div>
        <!-- /.row -->



    </div>
    
    

<script type="text/javascript" src="http://freelabel.net/lvtr/js/dashboard.js"></script>
