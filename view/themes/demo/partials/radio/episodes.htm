<h2 class="page-header">Episodes</h2>
<div class="list-group">
<!-- FEATURED IMAGES -->
        {% for show in record.radioshows %}
        <div class="list-group-item">
        <h4>{{show.title}}</h4>
        <p>{{show.description}}</p>
                <audio
                    data-src="{{ show.filename }}"
                    src="{{ show.path }}"
                    alt="{{ show.description }}" /></audio>
        </div>
        {% endfor %}
</div>
