<div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{record.title}}
                    <!-- <small>{{record.radioshows[0].updated_at}}</small> -->
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <img class="img-responsive" src="{{ record.photo|media }}" alt="">
            </div>

            <div class="col-md-4">
                <h3>{{record.title}}</h3>
                <p>Updated: {{record.radioshows[0].updated_at |date('l, F j Y')}}</p>
                <p>{{record.description}}</p>
                <h3>Featuring:</h3>
                <ul>
                    <li>Lorem Ipsum</li>
                    <li>Dolor Sit Amet</li>
                    <li>Consectetur</li>
                    <li>Adipiscing Elit</li>
                </ul>
            </div>

        </div>
        <!-- /.row -->

        <div class="row">
        	<div class="col-md-12">
                <!-- RADIO SHOWS -->
                {% partial "radio/episodes" %}
        	</div>
        </div>

        <!-- Related Projects Row -->
        <h3 class="page-header">Related Projects</h3>
        <div class="related-tracks"></div>
        <!-- /.row -->


    </div>



<script type="text/javascript">
	
	$(function(){

		var data = {
			category_id:'59',
			user_name:'admin'
		};
		$.get('http://freelabel.net/lvtr/views/category_public.php', data,
			function(result){
			$('.related-tracks').html(result);
			// alert(result);
		})
	});
</script>
