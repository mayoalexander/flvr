<style>


.header_banner .background-tint h1 {
    background-color: rgba(254, 63, 68, 0.54);
    color: #e3e3e3;
    font-size: 5vmax;
    font-weight: bold;
    padding: 22px;
    text-shadow: none;
}
.header_banner .background-tint {
    display:flex;
    flex-direction:row;
    
    justify-content:center;
    align-items:center;
}
.header_banner .background-tint * {
    flex:1;
}

.featured-images {
    display:flex;
    align-items:top;
    flex-direction:row;
    flex-wrap:wrap;
    flex-basis:300px;
    justify-content:space-between;
}

.featured-images p {
    height:250px;
    width:100%;
    overflow:hidden;
    flex:1;    
    min-width:300px;
    margin:0 0.5em 1em 0.5em;
}

.featured-images img {
    width:100%;
    transition: all .2s ease-in-out;
}
.featured-images p:hover img {
    transform:scale(1.1);
}
.container-padded-large {
    padding-top:5em;
    padding-bottom:5em;
}


</style>
